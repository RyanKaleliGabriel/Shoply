apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cart-service
  template:  # <-- Moved outside selector
    metadata:
      labels:
        app: cart-service
    spec:
      containers:
        - name: cart-service
          image: ryankaleligabriel/cart:latest
          ports:
            - containerPort: 5005
          envFrom:
            - configMapRef:
                name: cart-config
            - secretRef:
                name: cart-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/v1/cart/health
              port: 5005
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/v1/cart/health
              port: 5005
            initialDelaySeconds: 5
            periodSeconds: 10

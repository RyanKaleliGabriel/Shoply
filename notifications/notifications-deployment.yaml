apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: notifications-service
  template:  
    metadata:
      labels:
        app: notifications-service
    spec:
      containers:
        - name: notifications-service
          image: ryankaleligabriel/notifications:latest
          ports:
            - containerPort: 5004
          envFrom:
            - configMapRef:
                name: notifications-config
            - secretRef:
                name: notifications-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/v1/notifications/health
              port: 5004
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/v1/notifications/health
              port: 5004
            initialDelaySeconds: 5
            periodSeconds: 10
